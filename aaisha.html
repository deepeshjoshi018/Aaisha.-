<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Aaisha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');
    :root {
      --main-bg: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      --container-bg: rgba(255,255,255,0.85);
      --text-main: #43c6ac;
      --text-sub: #555;
      --btn-bg: linear-gradient(90deg, #43c6ac, #f8ffae);
      --btn-color: #fff;
    }
    body.dark {
      --main-bg: linear-gradient(135deg, #232526 0%, #414345 100%);
      --container-bg: rgba(34,34,34,0.95);
      --text-main: #f8ffae;
      --text-sub: #ccc;
      --btn-bg: linear-gradient(90deg, #232526, #43c6ac);
      --btn-color: #232526;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    .container {
      background: var(--container-bg);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60,60,60,0.15);
      padding: 40px 30px 30px 30px;
      max-width: 420px;
      width: 95vw;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 24px;
      transition: background 0.5s;
    }
    .theme-toggle {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-main);
      transition: color 0.3s;
    }
    .clock {
      font-size: 1.1rem;
      color: var(--text-sub);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    .typing {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: var(--text-main);
      margin-bottom: 10px;
      letter-spacing: 2px;
      min-height: 2.5rem;
      animation: fadeInDown 1s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--text-sub);
      margin-bottom: 18px;
      animation: fadeIn 1.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .btn {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 20px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(67,198,172,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 10px 0;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(67,198,172,0.3);
    }
    .compliment {
      margin: 12px 0 0 0;
      color: var(--text-main);
      font-weight: bold;
      min-height: 1.2rem;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .quiz-section {
      margin-top: 24px;
      background: rgba(67,198,172,0.07);
      border-radius: 16px;
      padding: 18px 10px 10px 10px;
      box-shadow: 0 2px 8px rgba(67,198,172,0.08);
    }
    .quiz-q {
      font-weight: bold;
      color: var(--text-main);
      margin-bottom: 8px;
    }
    .quiz-options button {
      margin: 4px 6px;
      padding: 7px 18px;
      border-radius: 14px;
      border: 1px solid #43c6ac;
      background: #fff;
      color: #43c6ac;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    body.dark .quiz-options button {
      background: #232526;
      color: #f8ffae;
      border: 1px solid #f8ffae;
    }
    .quiz-options button.selected {
      background: #43c6ac;
      color: #fff;
    }
    .quiz-result {
      margin-top: 8px;
      color: #43c6ac;
      font-weight: bold;
      min-height: 1.2rem;
    }
    .hearts {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: pink;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0.7;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatHeart 3s linear infinite;
    }
    @keyframes floatHeart {
      0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -80%) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%, -150%) scale(0.6); }
    }
    @media (max-width: 500px) {
      .container { padding: 24px 8px; }
      .typing { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeBtn" title="Switch theme">üåô</button>
    <div class="hearts" id="hearts"></div>
    <div class="clock" id="clock"></div>
    <div class="typing" id="typing"></div>
    <div class="subtitle">You are beautiful, unique, and amazing. Shine bright like a star! ‚ú®</div>
    <button class="btn" onclick="showCompliment()">Get Compliment</button>
    <div class="compliment" id="compliment"></div>
    <div class="quiz-section">
      <div class="quiz-q" id="quizQ"></div>
      <div class="quiz-options" id="quizOptions"></div>
      <div class="quiz-result" id="quizResult"></div>
    </div>
  </div>
  <script>
    // Theme Switcher
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.onclick = function() {
      document.body.classList.toggle('dark');
      themeBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    };

    // Live Clock
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `Time: ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000); updateClock();

    // Typing Animation
    const typingText = 'Welcome, Aaisha!';
    let typingIdx = 0;
    function typeGreeting() {
      if (typingIdx <= typingText.length) {
        document.getElementById('typing').textContent = typingText.slice(0, typingIdx);
        typingIdx++;
        setTimeout(typeGreeting, 90);
      }
    }
    typeGreeting();

    // Compliment Generator
    const compliments = [
      'You light up every room you enter! ‚ú®',
      'Your smile is contagious üòä',
      'You are stronger than you think üí™',
      'You are a true friend üíñ',
      'Your creativity knows no bounds üé®',
      'You inspire those around you üåü',
      'You are awesome, Aaisha!'
    ];
    function showCompliment() {
      const idx = Math.floor(Math.random() * compliments.length);
      document.getElementById('compliment').textContent = compliments[idx];
    }

    // Fun Quiz Section
    const quiz = [
      {
        q: 'Which color do you like most?',
        options: ['Pink', 'Blue', 'Green', 'Yellow'],
        a: 0
      },
      {
        q: 'What is your favorite hobby?',
        options: ['Dancing', 'Drawing', 'Reading', 'Singing'],
        a: 1
      },
      {
        q: 'Which animal do you find cutest?',
        options: ['Cat', 'Dog', 'Rabbit', 'Panda'],
        a: 3
      }
    ];
    let quizIdx = 0, selected = null;
    function renderQuiz() {
      const q = quiz[quizIdx];
      document.getElementById('quizQ').textContent = q.q;
      const opts = q.options.map((opt, i) =>
        `<button onclick="selectQuiz(${i})" class="${selected===i?'selected':''}">${opt}</button>`
      ).join('');
      document.getElementById('quizOptions').innerHTML = opts;
      document.getElementById('quizResult').textContent = '';
    }
    function selectQuiz(i) {
      selected = i;
      const correct = quiz[quizIdx].a === i;
      document.getElementById('quizResult').textContent = correct ? 'Great choice! üéâ' : 'Nice! Everyone has their own style.';
      setTimeout(() => {
        quizIdx = (quizIdx + 1) % quiz.length;
        selected = null;
        renderQuiz();
      }, 1200);
      renderQuiz();
    }
    renderQuiz();

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 90 + '%';
      heart.style.animationDuration = (2 + Math.random() * 2) + 's';
      heart.style.background = `hsl(${Math.random()*30+330}, 80%, 80%)`;
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
    setInterval(createHeart, 600);
  </script>
</body>
</html>
